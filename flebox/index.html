<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-diwth, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Ejemplos flexbox</title>
</head>

<body>
  <img src="img/hero.jpg" alt="hero">
  <h1>FlexBox</h1>
  <div class="contenedor">

    <div>1</div>
    <div>2</div>
    <div>3</div>

  </div>
  <h1>Flex wrap</h1>

  <div class="contenedor-wrap">

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

  </div>

  <h1>FlexFlow</h1>
  <div class="contenedor-flow">

    <div>1</div>
    <div>2</div>
    <div>3</div>

  </div>

  <h1>Justify Content</h1>
  <div class="contenedor-content">

    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h1>Flex'grow</h1>
  <div class="flex-container">
    <div class="item1_grow">
      1
    </div>
    <div class="item2_grow">
      2
    </div>
    <div class="item3_grow">
      3
    </div>
    <div class="item4_grow">
      4
    </div>
  </div>
</body>

</html>
